{% extends "reg/base.html" %}
{% block title %}{{ pagename }}{% endblock %}
{% block content %}
<h1>{{ pagename }}</h1>
<form method="post" enctype="multipart/form-data" class="pure-form pure-form-stacked" action="{{ issue_add }}">
  <fieldset>
    {% csrf_token %}
    {{ form }}
    {{ imageform }}
    <button type="submit" value="Einreichen" class="pure-button pure-button-primary">Save</button>
  </fieldset>
</form>
{% endblock %}
