{% extends "reg/base.html" %}
{% block title %}{{ pagename }}{% endblock %}
{% block content %}
<h1>{{ pagename }}</h1>
<p><a href="{{ listurl }}"><span class="material-symbols-outlined">arrow_back</span> Back to the list</a></p>
<form method="post" enctype="multipart/form-data" class="pure-form pure-form-stacked" action="{% url 'issue_update' issue_id %}">
  <fieldset>
    {% csrf_token %}
    {{ form }}
    {{ imageform }}
    <button type="submit" value="Einreichen" class="pure-button pure-button-primary">Save</button>
  </fieldset>
</form>
{% endblock %}
